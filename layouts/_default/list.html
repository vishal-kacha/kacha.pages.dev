{{ define "main" }}
<div class="mt-[10vh] flex flex-col space-y-10">
    <div class="border-y border-gray-100 w-screen relative left-1/2 right-1/2 -ml-[50vw] -mr-[50vw]">
        <div class="max-w-6xl mx-auto px-4">
            <h1 class="text-3xl font-semibold text-gray-800 tracking-tighter">{{ .Title }}</h1>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-4">
        {{ range .Pages }}
        <article class="border border-gray-200 p-6 rounded-lg hover:shadow-lg transition-all duration-300 flex flex-col">
            {{ with .Params.image }}
            <div class="mb-4 overflow-hidden rounded-lg">
                <img src="{{ . }}" 
                     alt="{{ $.Title }}" 
                     class="w-full h-48 object-cover hover:scale-105 transition-transform duration-300">
            </div>
            {{ end }}
            <div class="flex justify-between items-start">
                <h3 class="text-2xl font-bold text-gray-800 mb-2 hover:text-blue-600">{{ .Title }}</h3>
                <div class="flex space-x-4">
                    {{- with .Params.github }}
                    <a href="{{ . }}" class="text-black hover:text-[#387ed1]">
                        <svg viewBox="0 0 256 250" width="24" height="24" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" class="hover:fill-[#387ed1]">
                            <path d="M128.001 0C57.317 0 0 57.307 0 128.001c0 56.554 36.676 104.535 87.535 121.46 6.397 1.185 8.746-2.777 8.746-6.158 0-3.052-.12-13.135-.174-23.83-35.61 7.742-43.124-15.103-43.124-15.103-5.823-14.795-14.213-18.73-14.213-18.73-11.613-7.944.876-7.78.876-7.78 12.853.902 19.621 13.19 19.621 13.19 11.417 19.568 29.945 13.911 37.249 10.64 1.149-8.272 4.466-13.92 8.127-17.116-28.431-3.236-58.318-14.212-58.318-63.258 0-13.975 5-25.394 13.188-34.358-1.329-3.224-5.71-16.242 1.24-33.874 0 0 10.749-3.44 35.21 13.121 10.21-2.836 21.16-4.258 32.038-4.307 10.878.049 21.837 1.47 32.066 4.307 24.431-16.56 35.165-13.12 35.165-13.12 6.967 17.63 2.584 30.65 1.255 33.873 8.207 8.964 13.173 20.383 13.173 34.358 0 49.163-29.944 59.988-58.447 63.157 4.591 3.972 8.682 11.762 8.682 23.704 0 17.126-.148 30.91-.148 35.126 0 3.407 2.304 7.398 8.792 6.14C219.37 232.5 256 184.537 256 128.002 256 57.307 198.691 0 128.001 0Z"/>
                        </svg>
                    </a>
                    {{- end }}
                    {{- with .Params.live }}
                    <a href="{{ . }}" class="text-black hover:text-[#387ed1]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-external-link">
                            <path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                        </svg>
                    </a>
                    {{- end }}
                </div>
            </div>
            <p class="text-gray-600 text-sm mb-3">
                {{ .Date.Format "January 2, 2006" }}
            </p>
            <div class="mt-auto">
                <a href="{{ .RelPermalink }}" 
                   class="inline-flex items-center text-blue-600 hover:text-blue-800 group">
                    Read more 
                    <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </a>
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
